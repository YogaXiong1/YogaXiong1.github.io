  <section id="post-content" class="article-content post">
    <p>一直在用<a href="https://shadowsocks.com.hk/" target="_blank" rel="external">Shadowsocks</a>翻墙，对于没有搭服务端的朋友，有的网站提供了免费试用的账号。下面这段代码可以获取3个免费ss账号到本地，用ss客户端扫一扫就可以愉快翻墙了，速度还可以。</p>
<p>注意！！！每隔一段时间会更换密码，需要重新获取。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python3</span></div><div class="line"><span class="comment"># -*- coding: utf-8 -*-</span></div><div class="line"></div><div class="line"><span class="keyword">import</span> urllib.request</div><div class="line"><span class="keyword">import</span> time</div><div class="line"><span class="keyword">import</span> os</div><div class="line"></div><div class="line">prefix = <span class="string">'http://free.shadowsocks8.cc/'</span></div><div class="line">usa_suffix = <span class="string">'images/server01.png'</span></div><div class="line">hk_suffix = <span class="string">'images/server02.png'</span></div><div class="line">jp_suffix = <span class="string">'images/server03.png'</span></div><div class="line"></div><div class="line">dir_path = <span class="string">'文件夹路径'</span></div><div class="line"></div><div class="line">headers = &#123;</div><div class="line">    <span class="string">'User-Agent'</span>: <span class="string">'Mozilla/4.0 (compatible; MSIE 7.0; Windows NT 5.1; Maxthon 2.0)'</span></div><div class="line">&#125;</div><div class="line"></div><div class="line">url_list = [</div><div class="line">    prefix + usa_suffix,</div><div class="line">    prefix + hk_suffix,</div><div class="line">    prefix + jp_suffix</div><div class="line">]</div><div class="line"></div><div class="line">os.chdir(dir_path)</div><div class="line">t = time.strftime(<span class="string">'%H:%M'</span>, time.localtime())</div><div class="line"></div><div class="line"><span class="keyword">for</span> (i, url) <span class="keyword">in</span> enumerate(url_list):</div><div class="line">    img = urllib.request.urlopen(url, timeout=<span class="number">100</span>)</div><div class="line">    <span class="keyword">with</span> open(t + <span class="string">'-'</span> + str(i) + <span class="string">'.png'</span>, <span class="string">'ab'</span>) <span class="keyword">as</span> f:</div><div class="line">        f.write(img.read())</div></pre></td></tr></table></figure>
