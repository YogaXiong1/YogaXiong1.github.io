  <section id="post-content" class="article-content post">
    <p>一直在用<a href="https://shadowsocks.com.hk/" target="_blank" rel="external">Shadowsocks</a>翻墙，对于没有搭服务端的朋友，有的网站提供了免费试用的账号。下面这段代码可以获取12个免费ss账号，输入ss客户端就可以愉快fq了，速度还可以。</p>
<p>注意！！！每隔一段时间会更换密码，需要重新获取。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python3</span></div><div class="line"><span class="comment"># -*- coding: utf-8 -*-</span></div><div class="line"></div><div class="line"><span class="keyword">import</span> os</div><div class="line"><span class="keyword">import</span> re</div><div class="line"><span class="keyword">import</span> urllib.request</div><div class="line"><span class="keyword">import</span> random</div><div class="line"></div><div class="line"><span class="comment">#admin@ishadowsocks.com</span></div><div class="line"></div><div class="line">url = <span class="string">'http://isx.yt/'</span></div><div class="line"><span class="comment"># url = 'http://ss.404da.com/'</span></div><div class="line">file_path = <span class="string">'/Users/xiongjianhang/Desktop/free_ss.txt'</span></div><div class="line"></div><div class="line"><span class="comment"># proxy + headers</span></div><div class="line">headers = &#123;</div><div class="line"><span class="string">'User-Agent'</span>: <span class="string">'Mozilla/5.0 (Macintosh; Intel Mac OS X 10.10; rv:39.0) Gecko/20100101 Firefox/39.0'</span>&#125;</div><div class="line">request = urllib.request.Request(url, headers=headers)</div><div class="line"><span class="comment"># proxy_handler = urllib.request.ProxyHandler(</span></div><div class="line"><span class="comment">#     proxies=&#123;"http": "120.52.21.132:8082"&#125;)</span></div><div class="line"><span class="comment"># opener = urllib.request.build_opener(proxy_handler)</span></div><div class="line"><span class="comment"># urllib.request.install_opener(opener)</span></div><div class="line"></div><div class="line">response = urllib.request.urlopen(request)</div><div class="line">html = response.read().decode(<span class="string">"utf-8"</span>)</div><div class="line"></div><div class="line">pattern = <span class="string">r'&lt;div class="hover-bg"&gt;(.*?)&lt;/div&gt;'</span></div><div class="line">p = re.compile(pattern, re.S)</div><div class="line"></div><div class="line">result_list = re.findall(p, html)</div><div class="line"><span class="comment"># print(result_list)</span></div><div class="line"></div><div class="line">pattern = <span class="string">r'IP Address:&lt;span id="\b(.*?)"&gt;(.*?)&lt;/span&gt;'</span></div><div class="line">ip_pattern = re.compile(pattern, re.S)</div><div class="line"></div><div class="line">pattern = <span class="string">r'&lt;h4&gt;Port：(\d+?)&lt;/h4&gt;'</span></div><div class="line">port_pattern = re.compile(pattern)</div><div class="line"></div><div class="line">pattern = <span class="string">r'Password:&lt;span id="\b(.*?)"&gt;(.*?)&lt;/span&gt;'</span></div><div class="line">pwd_pattern = re.compile(pattern, re.S)</div><div class="line"></div><div class="line">pattern = <span class="string">r'Method:(.*?)&lt;/h4&gt;'</span></div><div class="line">encrypt_pattern = re.compile(pattern)</div><div class="line"></div><div class="line"><span class="keyword">for</span> item <span class="keyword">in</span> result_list:</div><div class="line">ip = re.search(ip_pattern, item).group(<span class="number">2</span>)</div><div class="line">port = re.search(port_pattern, item).group(<span class="number">1</span>)</div><div class="line">password = re.search(pwd_pattern, item).group(<span class="number">2</span>)</div><div class="line">encrypt = re.search(encrypt_pattern, item).group(<span class="number">1</span>)</div><div class="line">ss_account = <span class="string">'ip：'</span> + ip + <span class="string">'\n'</span> + <span class="string">'端口：'</span> + port + <span class="string">'\n'</span> + \</div><div class="line"><span class="string">'密码：'</span> + password + <span class="string">'\n'</span> + <span class="string">'加密方式：'</span> + encrypt + <span class="string">'\n\n'</span></div><div class="line">print(ss_account)</div><div class="line"></div><div class="line"><span class="comment"># with open(file_path, 'at') as f:</span></div><div class="line"><span class="comment">#     f.write(ss_account)</span></div></pre></td></tr></table></figure>
