  <section id="post-content" class="article-content post">
    <p>开发中用到的颜色一般都是RGB或十六进制，我们可以利用Swift的扩展，更加优雅得获取到颜色。<br><a id="more"></a><br>直接上代码。</p>
<ul>
<li><p>扩展Int</p>
<figure class="highlight swift"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"><span class="class"><span class="keyword">extension</span> <span class="title">Int</span> </span>&#123;</div><div class="line">    <span class="keyword">var</span> color: <span class="type">UIColor</span> &#123;</div><div class="line">        <span class="keyword">let</span> r = <span class="type">CGFloat</span>((<span class="keyword">self</span> &amp; <span class="number">0xFF0000</span>) &gt;&gt; <span class="number">16</span>)/<span class="number">255.0</span></div><div class="line">        <span class="keyword">let</span> g = <span class="type">CGFloat</span>((<span class="keyword">self</span> &amp; <span class="number">0xFF00</span>) &gt;&gt; <span class="number">8</span>)/<span class="number">255.0</span></div><div class="line">        <span class="keyword">let</span> b = <span class="type">CGFloat</span>(<span class="keyword">self</span> &amp; <span class="number">0xFF</span>)/<span class="number">255.0</span></div><div class="line">        <span class="keyword">return</span> <span class="type">UIColor</span>(red: r, green: g, blue: b, alpha: <span class="number">1.0</span>)</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
</li>
<li><p>扩展Collection</p>
<figure class="highlight swift"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line"><span class="class"><span class="keyword">extension</span> <span class="title">Collection</span> <span class="title">where</span> <span class="title">Iterator</span>.<span class="title">Element</span> == <span class="title">Int</span> </span>&#123;</div><div class="line">    <span class="keyword">var</span> color: <span class="type">UIColor</span> &#123;</div><div class="line">        <span class="keyword">guard</span> <span class="keyword">self</span>.<span class="built_in">count</span> == <span class="number">3</span> <span class="keyword">else</span> &#123; <span class="built_in">fatalError</span>(<span class="string">"need 3 elements"</span>) &#125;</div><div class="line">        <span class="keyword">let</span> r = <span class="type">CGFloat</span>(<span class="keyword">self</span>[startIndex])/<span class="number">255.0</span></div><div class="line">        <span class="keyword">let</span> g = <span class="type">CGFloat</span>(<span class="keyword">self</span>[index(startIndex, offsetBy: <span class="number">1</span>)])/<span class="number">255.0</span></div><div class="line">        <span class="keyword">let</span> b = <span class="type">CGFloat</span>(<span class="keyword">self</span>[index(startIndex, offsetBy: <span class="number">2</span>)])/<span class="number">255.0</span></div><div class="line">        <span class="keyword">return</span> <span class="type">UIColor</span>(red: r, green: g, blue: b, alpha: <span class="number">1.0</span>)</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
</li>
</ul>
